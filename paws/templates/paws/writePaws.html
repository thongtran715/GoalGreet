{%extends 'paws/menu.html'%}
{% block content %}

{% if message%}
<p style="color:green">{{message}}</p>
{%endif%}
{%if error%}
<p style="color:red">{{error}}</p>
{%endif%}
<form action = " {% url 'writePaws' %}" method="POST">
        {%csrf_token%}
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Title of Your Paws</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title" name='paws_title'>
          </div>
          <div class="form-group">
                  <label for="exampleFormControlTextarea1">Enter your content</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="paws_content"></textarea>
           </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
